<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/b975723141.js" crossorigin="anonymous"></script>
    <title>Flickr-Api inlämning</title>
</head>
<body>
    <div id="container">
        <section id="header">
            <section>
                <div class="slide-show-container">
                    <img name="slide" class="slide-show-images"/>
                    <div class="layer"></div>
                </div>
                <div class="search-container">
                <h1>ImageSearch</h1>
                <form>
                    <section class="container-text-field">
                        <input type="text" id="query" placeholder="Sök på bilder genom flickr" onfocus="this.placeholder = ''">
                        <i class="fas fa-sort-down" id="drop-down-arrow"></i>
                    </section>
                    <input type="submit" value="sök" id="search">
                </form>
                <section id="drop-down">
                    <section id="drop-down-clicked">
                        <p class="radio-title">Antal bilder per sida:</p>
                        <input type="radio" id="amount-10" value="10" name="page" class="radio-button" onclick="perPageAmount()">
                        <p id="text" class="radio-text">10</p>
                        <input type="radio" id="amount-50" value="50" name="page" class="radio-button" onclick="perPageAmount()">
                        <p id="text" class="radio-text">50</p>
                        <input type="radio" id="amount-100" value="100" name="page" class="radio-button" onclick="perPageAmount()">
                        <p id="text" class="radio-text">100</p>
                    </section>
                </section>
                <section id="hot-tags"> 
                    <p>Populära sökord:</p>
                    <ul id="hot-tags-list"></ul>
                </section>
                <section id="clear-search"><i class="fas fa-times-circle"></i>Rensa sökning</section>
            </div>
            </section>
        </section>

        <section id="wrapper" >
            <ul id="images"></ul>
        </section>

        <footer>
            <button id="prev"><i class="fas fa-chevron-circle-left"></i></button>
                <p class="pagenumbers" id="pagination">1</p>
                <p class="pagenumbers numbers" id="pagination2">2</p>
                <p class="pagenumbers numbers" id="pagination3">3</p>
                <p class="pagenumbers numbers" id="pagination5">.</p>
                <p class="pagenumbers numbers" id="pagination5">.</p>
                <p class="pagenumbers numbers" id="pagination5">.</p>
                <p class="pagenumbers numbers" id="pagination-last"></p>
            <button id="next"><i class="fas fa-chevron-circle-right"></i></button> 
        </footer>

        <article id="lightbox" class="modal">
            <span id="exit-large-image">X</span>
            <section class="modal-content"></section>
        </article>
    </div>  

    <script src="./js/script.js"></script>
</body>
</html>
